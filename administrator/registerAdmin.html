<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub</title>
    <link rel="stylesheet" href="registerAdmin.css">
</head>
<body>
    

            <div class="registration-form">
                <h2>Register Administrator</h2>
                <form class="regBtn" id="adminForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="matricule">Matricule</label>
                        <input type="text" id="matricule" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" id="phoneNumber">
                    </div>


<div style="display: flex;justify-content: space-between;">
    <a style="text-decoration: none; background-color: rgb(255, 63, 63);" class="btn btn-primary" href="adminLogin.html">Go Back</a>

                  <button type="submit" class="btn btn-primary">Register Admin</button>
</div>
                </form>
          
    </div>




         
<script type="module" src="admin.js"></script>
</body>
</html>
